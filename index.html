<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Poem Generator</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>AI French Poem Generator</h1>
        </header>
        <main>
            <form id="poem-generator-form">
                <input type="text" placeholder="Enter the French poem topic" required autofocus autocomplete="off"
                    class="instructions" id="instructions-input">
                <input type="submit" class="submit-button"></input>
            </form>
            <div class="poem" id="poem"></div>
        </main>
        <footer>This AI Project was coded by <a href="https://github.com/tracymuzaki/" target="_blank">Tracy Muzaki</a>
            and
            is <a href="https://github.com/tracymuzaki/ai-poem-project.git" target="_blank">open-sourced on GitHub</a>
            and
            is hosted on <a href="https://my-french-poem-generator.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
